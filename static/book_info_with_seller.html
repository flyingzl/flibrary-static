<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="An online second-hand book market">
    <meta name="author" content="Harry Ying">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | FLibrary</title>

    <!-- Bootstrap core css -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

    <link href="/static/css/book_info.css" rel="stylesheet">


</head>

<body>

    <div id="page-container">
        <header id="content-wrap">
            <nav class="navbar sticky-top navbar-expand-md navbar-main">
                <div class="container">
                    <a class="navbar-brand" href="/">FLibrary</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarItems">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarItems">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/market">Market</a></li>
                            <li class="nav-item"><a class="nav-link btn btn-main" href="/user/signin">Sign In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main id="main" class="container">
            <div class="book-info">
                <div class="book-field">
                    <p class="book-field-title">Book info</p>
                    <div class="book-field-section">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <p class="form-control-plaintext" id="inputBook">C++ Prime</p>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-4">
                                <p class="form-control-plaintext" id="inputBook">Physics</p>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="price" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-4">
                                <p class="form-control-plaintext" id="inputBook">$20.2</p>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <p class="form-control-plaintext  desc">
                                    全新 Krugman’s Economics,微观/宏观经济课本学霸推荐
                                </p>
                            </div>
                        </div>

                    </div>

                    <p class="book-field-title mt-5">Seller's info</p>

                    <div class="book-field-section">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Seller’s email</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext">seller@hotmail.com</p>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Seller’s phone</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext">186842xxxx</p>
                            </div>
                        </div>
                        <div class="mb-3 row mt-5">
                            <div class="text-md-end">
                                <a href="/" class="btn btn-normal me-3">Add to booklist</a>
                                <a href='/' class="btn btn-main icon-right">Message</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer id="footer">
            <div class="row-wrapper">
                <div class="row links gutter">
                    <div class="col">
                        <a href='/' class="text-decoration-underline">Document</a>
                        <a href='/'>User manual</a>
                    </div>
                    <div class="col">
                        <a href='/' class="text-decoration-underline">Flibrary</a>
                        <a href='/'>Market</a>
                        <a href='/'>User Portal</a>
                    </div>
                    <div class="col">
                        <a href='/' class="text-decoration-underline">Quickstart</a>
                        <a href='/'>Sign up</a>
                        <a href='/'>Post book</a>
                        <a href='/'>Messaging</a>
                    </div>
                </div>
            </div>
            <p class="copyright">Copyright &copy;2021,Flibrary Team</p>
        </footer>
    </div>




    <!-- CORE JavaScript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js//bootstrap-table.min.js"></script>
    <script src="/static/js/vue.min.js"></script>


</body>

</html>
