<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="An online second-hand book market">
    <meta name="author" content="Harry Ying">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | FLibrary</title>

    <!-- Bootstrap core css -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- 功能页面样式-->
    <link href="/static/css/all_books.css" rel="stylesheet">

</head>

<body>

    <div id="page-container">
        <header id="content-wrap">
            <nav class="navbar sticky-top navbar-expand-md navbar-main">
                <div class="container">
                    <a class="navbar-brand" href="/">FLibrary</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarItems">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarItems">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/market">Market</a></li>
                            <li class="nav-item"><a class="nav-link btn btn-main" href="/user/signin">Sign In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main id="main" class="container">
            <div class="all_books">
                <h2 class="title">Books</h2>
                <div class="clearfix">
                    <a class="btn me-3" :class="AllBtnClass" href='/market/all_books'>All</a>

                    <!-- catgories list-->
                    <div class="dropdown d-inline-block" v-if='categories.length'>
                        <button class="btn dropdown-toggle" :class="CategoryBtnClass" type="button" data-bs-toggle="dropdown">
                            ${currentCategoryName ||categories[0].name }
                        </button>
                        <ul class="dropdown-menu">
                            <li v-for="category in categories" :key="category.id">
                                <a class="dropdown-item" :href="`/market/all_books?category=${category.id}`">${category.name}</a>
                            </li>
                        </ul>
                    </div>

                    <div class="search-input d-inline-block float-md-end ms-3 ms-md-0">
                        <input placeholder="search" v-model="filterName" />
                    </div>
                </div>

                <div class="books" v-show="books.length > 0">
                    <div class="row row-cols-2 row-cols-md-4">
                        <div class="col gy-3" v-for="book in books" :key="book.id">
                            <div class="card">
                                <div :style="{backgroundImage:`url(${book.image})`}" class="card-img"></div>
                                <div class="card-body">
                                    <p class="card-text">${book.name}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="book-nav float-end">
                        <a href='/market/all_books?pageNo=1' class="prev-anchor"></a>
                        <a href="/market/all_books?pageNo=2" class="next-anchor"></a>
                    </div>
                </div>

                <p v-if="!books.length" class="books">No matching records found!</p>
            </div>
        </main>

        <footer id="footer">
            <div class="row-wrapper">
                <div class="row links gutter">
                    <div class="col">
                        <a href='/' class="text-decoration-underline">Document</a>
                        <a href='/'>User manual</a>
                    </div>
                    <div class="col">
                        <a href='/' class="text-decoration-underline">Flibrary</a>
                        <a href='/'>Market</a>
                        <a href='/'>User Portal</a>
                    </div>
                    <div class="col">
                        <a href='/' class="text-decoration-underline">Quickstart</a>
                        <a href='/'>Sign up</a>
                        <a href='/'>Post book</a>
                        <a href='/'>Messaging</a>
                    </div>
                </div>
            </div>
            <p class="copyright">Copyright &copy;2021,Flibrary Team</p>
        </footer>
    </div>




    <!-- CORE JavaScript -->
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/vue.min.js"></script>

</body>

</html>
